<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            width: 90%;
            max-width: 500px; /* Constrain maximum width */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 350px; /* Restrict grid size */
            aspect-ratio: 1; /* Maintain a square grid */
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background-color: #e7e7e7;
            border-radius: 10px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            aspect-ratio: 1; /* Ensure each cell is square */
        }
        .cell:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        .cell:active {
            transform: scale(0.95);
        }
        .cell.disabled {
            pointer-events: none;
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
            text-align: center;
        }
        .play-again {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .play-again:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="grid">
        {% for i in range(3) %}
            {% for j in range(3) %}
                <div class="cell {% if winner or draw %}disabled{% endif %}"
                    id="cell-{{ i * 3 + j }}"
                    onclick="window.location='{{ url_for('make_move', row=i, col=j) }}'">
                    {{ board[i][j] }}
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    <div class="status">
        {% if winner %}
            <p>{{ winner }} wins the game!</p>
        {% elif draw %}
            <p>The game is a draw!</p>
        {% else %}
            <p>Player {{ current_player }}'s turn</p>
        {% endif %}
    </div>
    {% if winner or draw %}
        <button class="play-again" onclick="window.location='{{ url_for('reset_game') }}'">Play Again</button>
    {% endif %}
</div>

</body>
</html>
