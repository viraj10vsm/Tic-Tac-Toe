<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .history-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-button {
            margin-top: 20px;
            display: block;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="history-container">
    <h1>Match History</h1>
    <table>
        <thead>
            <tr>
                <th>Winner</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for game in history %}
                <tr>
                    <td>{{ game.winner }}</td>
                    <td>{{ game.timestamp }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="2">No match history available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('game_view', current_user=username) }}" class="back-button">Back to Game</a>
</div>

</body>
</html>
